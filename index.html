<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>project 8</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main class="container">

                <section class="relative-container">
                    <h2>relative positioning</h2>
                    <div class="box">a</div>
                    <div class="box relative">b</div>
                    <div class="box">c</div>
                    <div class="box">d</div>
                </section>

            <section class="static-container">
                <h2>static positioning</h2>
                <div class="box">a</div>
                <div class="box static">b</div>
                <div class="box">c</div>
                <div class="box">d</div>
            </section>

            <section class="absolute-container">
                <h2>absolute positioning</h2>
                <div class="box">a</div>
                <div class="box absolute">b</div>
                <div class="box">c</div>
                <div class="box">d</div>
            </section>

            <nav class="fixed-position">fixed positioning</nav>


    </main>
</body>
</html>
